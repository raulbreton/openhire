{% extends "employers-base.html" %}
{% load static %}
{% block content %}
<head>
    <title>Employer Profile Form</title>
    <link rel="stylesheet" href="{% static 'profile-styles.css' %}">
</head>

<body>
  <div class = "container">
    <h2 style = "margin-bottom: 5px;">Informaci√≥n de contacto</h2>
    <p style="color: rgb(134, 133, 133); font-size: 14px;">Recuerda que es importante introducir todos tus datos para poder obtener mejores resultados.</p>

    <!-- Personal_Data Form -->
    <form method="post" enctype="multipart/form-data" action="{% url 'employer-profile' request.user.id %}">

      {{ form.as_p }}

  </div>

</body>
{% endblock  %}
