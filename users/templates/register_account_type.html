{% extends "users_base.html" %}
{% load static %}
{% block content %}
<head>
    <title>Seleccionar Tipo de Cuenta</title>
    <link rel="stylesheet" href="{% static 'users.css' %}">
    <link href="https://fonts.cdnfonts.com/css/lora-4" rel="stylesheet">
</head>

<body class="register-body">
    <div class="container main-logo">
        <img src="{% static 'Logo.png' %}" alt="Logo">
    </div>

    <div class="container register-header">
        <h1 class="register-header">Selecciona el tipo de cuenta</h1>
    </div>

    <div class="container register-form">
        <form method="post" action="{% url 'register_account_type' %}">
            {% csrf_token %}

            <div class="container" style="margin-top:30px">
                <div class="row">
                    <button type="submit" name="account_type" value="applicant" class="btn rounded-pill submit-button"  style="margin-top: 30px"> Aplicante</button>
                </div>

                <div class="row">
                    <button type="submit" name="account_type" value="employer"  class="btn rounded-pill submit-button"> Empleador</button>
                </div>
            </div>
            
        </form>
    </div>
</body>
{% endblock  %}
