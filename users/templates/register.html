{% extends "users_base.html" %}
{% load static %}
{% block content %}

<head>
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="{% static 'users.css' %}">
    <link href="https://fonts.cdnfonts.com/css/lora-4" rel="stylesheet">
</head>

<body>
    <div class="blue-box">
        <div class="container">
            <form method="post" action="">
                {% csrf_token %}
                <h1>Listo para dar el primer paso?</h1>
                <h2>Ya eres miembro? <a class="redirect-link" href="{% url 'login' %}">Inicia Sesión</a> </h2>

                <!-- Input para el correo electrónico -->
                <label class="input-label">EMAIL</label>
                <div type="email" name="email" class="form-control transparent-input" placeholder="correo@example.com" required>
                    {{ form.email }}
                </div>
                
                <!-- Input para la contraseña -->
                <label class="input-label">CONTRASEÑA</label>
                <div type="password" name="password" class="form-control transparent-input" placeholder="******" required>
                    {{ form.password1 }}
                </div>

                <!-- Input para la contraseña -->
                <label class="input-label">CONFIRMA CONTRASEÑA</label>
                <div type="password" name="password2" class="form-control transparent-input" placeholder="******" required>
                    {{ form.password2 }}
                </div>

                <!-- Botón de inicio de sesión -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-light">Inicia Sesión</button>
                </div>
            </form>
        </div>
    </div>
</body>
{% endblock  %}
