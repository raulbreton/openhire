{% extends "users_base.html" %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <head>
        <title>Login</title>
        <style>
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'applicants-home' %}">
            <img src="{% static 'home_icon.ico' %}"alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            OpenHire
            </a>
        </div>
        </nav>

        <!-- Form -->
        <div >
            <h2>Login</h2>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}
                <!-- Input para el correo electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" required>
                
                <!-- Input para la contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" name="password" required>

                <!-- Botón de inicio de sesión -->
                <button type="submit">Iniciar Sesión</button>
            </form>
            
            <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
        </div>
    </body>
    </html>
{% endblock  %}
