{% extends "users_base.html" %}
{% load static %}
{% block content %}
    <!DOCTYPE html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'register-styles.css' %}">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar bg-dark border-bottom border-body justify-content-center" data-bs-theme="dark">
            <a class="navbar-brand" href="{% url 'applicants-home' %}">
            <img src="{% static 'logo.png' %}"alt="Logo" width="50" height="40">
            </a>
        </nav>

        <div style="display: flex; justify-content: center; align-items: center; margin-top: 10px;">
            <img src="{% static 'openhire_logo.png' %}" alt="Logo" width="200" height="55">
        </div>

        <!-- Form -->
        <div class="container" style="margin-top: 10px;">

            <form method="post" action="">
                {% csrf_token %}
                <!-- Input para el correo electrónico -->
                <label for="email" style="margin-top: 10px;">Correo Electrónico:</label>
                <input type="email" name="email" class="form-control" placeholder="correo@example.com" style="margin-bottom: 20px;" required>
                
                <!-- Input para la contraseña -->
                <label for="password">Contraseña:</label>
                <input type="password" name="password" class="form-control" style="margin-bottom: 20px;" required>

                <!-- Botón de inicio de sesión -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-primary">Iniciar Sesión</button>
                </div>
            </form>
            
            <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>.</p>
        </div>
    </body>
    </html>
{% endblock  %}
