{% extends "users_base.html" %}
{% load static %}
{% block content %}
<head>
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="{% static 'users_styles.css' %}">
    <link href="https://fonts.cdnfonts.com/css/lemon-tuesday" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lora-4" rel="stylesheet">
</head>

<body>
    <h1>OpenHire</h1>
        <div class="gray-box">
            <div class="blue-box">
                <div class="container">
                    <form method="post" action="">
                        {% csrf_token %}
                        <h2>Inicia Sesión</h2>
                        <h3>No eres miembro? <a class="redirect-link" href="{% url 'register' %}">Regístrate aquí</a> </h3>
                        <!-- Input para el correo electrónico -->
                        <label class="input-label">EMAIL</label>
                        <input type="email" name="email" class="form-control transparent-input" placeholder="correo@example.com" required>
                        
                        <!-- Input para la contraseña -->
                        <label class="input-label">CONTRASEÑA</label>
                        <input type="password" name="password" class="form-control transparent-input" placeholder="******" required>

                        <!-- Botón de inicio de sesión -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Inicia Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </h1>
</body>
{% endblock  %}
